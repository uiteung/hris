    <section>
        <div class="card">
            <div class="card-body">
                <label for="nip" class="form-label">NIP</label>
                <input class="form-control" list="datalistOptions" id="nip" placeholder="Inputkan Nomor Induk Pegawai">

                <label for="mk_bulan" class="form-label mt-3">Masa Kerja (Bulan)</label>
                <input class="form-control" list="datalistOptions" id="mk_bulan" placeholder="Inputkan Masa Kerja (Bulan)">
                
                <label for="mk_tahun" class="form-label mt-3">Masa Kerja (Tahun)</label>
                <input class="form-control" list="datalistOptions" id="mk_tahun" placeholder="Inputkan Masa Kerja (Tahun)">

                <label for="no_sk" class="form-label mt-3">No SK</label>
                <input class="form-control" list="datalistOptions" id="no_sk" placeholder="Inputkan Nomor SK">

                <label for="tgl_sk" class="form-label mt-3">Tanggal SK</label>
                <input class="form-control" list="datalistOptions" id="tgl_sk" placeholder="Inputkan Tanggal SK">

                <label for="no_surat_usul" class="form-label mt-3">No Surat Usul</label>
                <input class="form-control" list="datalistOptions" id="no_surat_usul" placeholder="Inputkan Nomor Surat Usul">

                <label for="tgl_surat_usul" class="form-label mt-3">Tanggal Surat Usul</label>
                <input class="form-control" list="datalistOptions" id="tgl_surat_usul" placeholder="Inputkan Tanggal Surat Usul">

                <label for="naik_selanjutnya" class="form-label mt-3">Naik Selanjutnya</label>
                <input class="form-control" list="datalistOptions" id="naik_selanjutnya" placeholder="Inputkan Tanggal Naik Jabatan Selanjutnya">

                <label for="pejabat_sk" class="form-label mt-3">Pejabat SK</label>
                <input class="form-control" list="datalistOptions" id="pejabat_sk" placeholder="Inputkan Pejabat SK">

                <label for="ket" class="form-label mt-3">Keterangan</label>
                <input class="form-control" list="datalistOptions" id="ket" placeholder="Pilih Keterangan">
                <datalist id="datalistOptions">
                    <option value="Belum Diproses">
                    <option value="Proses">
                    <option value="Disetujui">
                    <option value="Ditolak">
                  </datalist>
                
                <button type="button" class="btn btn-primary mt-3 mb-3">Submit Kenaikan Pangkat</button>

            </div>
        </div>
    </section>
